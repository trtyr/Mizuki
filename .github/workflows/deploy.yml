name: Upload to COS (AWS CLI)
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build Astro project
        run: pnpm run build

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      - name: Configure AWS CLI for COS
        env:
          SECRET_ID: ${{ secrets.SECRETID }}
          SECRET_KEY: ${{ secrets.SECRETKEY }}
          BUCKET: ${{ secrets.BUCKET }}
          REGION: ${{ secrets.REGION }}
        run: |
          aws configure set aws_access_key_id $SECRET_ID
          aws configure set aws_secret_access_key $SECRET_KEY
          aws configure set default.region $REGION
          aws configure set default.s3.endpoint_url "https://cos.$REGION.myqcloud.com"

      - name: Sync to COS using AWS CLI (with full sync)
        env:
          BUCKET: ${{ secrets.BUCKET }}
        run: |
          aws s3 sync ./dist/ s3://$BUCKET/ \
            --delete \
            --exclude ".git/*" \
            --quiet